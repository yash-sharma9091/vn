/*teacher-box*/
.teacher-box {
    border: 1px solid #d9d9d9;
    border-radius: 5px;
    width: 301px
}
.teacher-group-box {
    padding-left: 75px;
}
.teacher-picture {
    width: 60px;
    height: 60px;
    border: 1px solid #e4e4e4;
    border-radius: 3px;
    position: absolute;
    left: 0;
    top: 0;
    /*background: url('../../assets/images/teacher-1.png') no-repeat center center;*/
    background-color: #6d87c8;
    background-size: cover;
}
/* .teacher-picture > img {
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    width: 100%;
    border-radius: 3px;
    margin: auto;
} */

.teacher-group-box .te-head {
    color: #292b2c;
    font-weight: 800;
    font-size: 16px;
    position: relative;
    padding-right: 50px;
}
.teacher-group-box .te-gen{
    color: #292b2c;
    font-size: 16px;
    position: relative;
}
.teacher-group-box .te-sub{
    font-size: 14px;
    color: #0a4cab;
    position: relative;
}
.teacher-group-box .te-code{
    font-size: 14px;
    color: #6d6d6d;
    position: relative;
}
.mesg-btn{
    font-size:14px;
    color:#6d6d6d;
    text-decoration: none !important;
}
.mesg-btn span{
    vertical-align: middle;
}
.mesg-btn img{
    width:14px;
}
.mesg-btn:hover{
    color:#6d6d6d;
    background-color:#f3f3f3;
    border-radius: 3px;
}

.send-mesg-btn{
    font-size: 14px;
    color: #6d6d6d;
    background-color: #f3f3f3;
    text-decoration: none !important;
    position: absolute;
    right: 0;
    bottom: 0;
}
.send-mesg-btn img{
    width:16px;
}
.send-mesg-btn:hover{
    color:#6d6d6d;
    border-radius: 3px;
    background-color:#f3f3f3;
}

.view-btn{
    color:#0a4ba9;
    font-size:14px;
    text-decoration: none !important;
}
.view-btn:hover {
    background-color: #0a4cab;
    border-radius: 3px;
    color: #ffffff;
}
.box-settings {
    position: absolute;
    right: 0;
    top: 0;
    padding: 10px 10px;
    cursor: pointer;
    z-index: 2;
}
.box-settings img{width:20px;}
.teach-head{font-size: 19px; text-align: center;}

.teacher-forms{
    border-bottom:1px solid #eeeeee;
}

.teachers-row > div {
    margin:5px;
}

/*no-loaded*/
.no-loaded .teacher-picture::after {
    position: absolute;
    content: '';
    background-color: #e4e4e4;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
}
.no-loaded .teacher-group-box .te-head::after {
    position: absolute;
    content: '';
    left: 0;
    top: 0;
    bottom: 0;
    background-color: #e4e4e4;
    width: 60%;
    height: 19px;
}
.no-loaded .teacher-group-box .te-gen::after{
    position: absolute;
    content: '';
    left: 0;
    top: 0;
    bottom: 0;
    background-color: #e4e4e4;
    width: 75%;
    height: 18px;
}
.no-loaded .teacher-group-box .te-sub::after{
    position: absolute;
    content: '';
    left: 0;
    top: 0;
    bottom: 0;
    background-color: #e4e4e4;
    width: 85%;
    height: 18px;
}
.no-loaded .teacher-group-box .te-code::after{
    position: absolute;
    content: '';
    left: 0;
    top: 0;
    bottom: 0;
    background-color: #e4e4e4;
    width: 100%;
    height: 18px;
}

.no-records-available{
    height: 100%;
}
