<md-dialog class="login_dialog" aria-label="login">
  <md-button class="md-icon-button login_close" aria-label="close" closepopup ng-click="closePopUpByDirective();">
          <ng-md-icon icon="close" style="fill:#a5a7a7" size="24"></ng-md-icon>
  </md-button>

    <md-dialog-content>
    <form name="SignupForm" ng-submit="registerUser(SignupForm.$valid)" novalidate>
      <div class="md-dialog-content login_content signupform">
      	<div class="pull-right rightlogin ">
        	<div class="loginHd">Register<p>Lorem ipsum dolor sit amet, consectetur</p></div>
            <div class="form">            

            <md-input-container class="md-block">
              <label>First Name </label>
              <input required name="first_name" ng-model="first_name" ng-required="true">
              <ng-md-icon icon="person" class="login_icon" style="fill:gray" size="20"></ng-md-icon>         
            </md-input-container>

            <md-input-container class="md-block">
              <label>Last Name </label>
              <input  name="last_name" ng-model="last_name" ng-required="true">
              <ng-md-icon icon="person" class="login_icon" style="fill:gray" size="20"></ng-md-icon>         
            </md-input-container>

            <md-input-container class="md-block">
              <label>Contact Number </label>
              <input required name="contact_number" ng-model="contact_number" ng-required="true">
              <ng-md-icon icon="person" class="login_icon" style="fill:gray" size="20"></ng-md-icon>         
            </md-input-container>

            <md-input-container class="md-block">
              <label>Email Address</label>
              <input required name="email" ng-model="email" ng-required="true">
              <ng-md-icon icon="person" class="login_icon" style="fill:gray" size="20"></ng-md-icon>
              <!-- <div ng-messages="email.$error">
                  <div ng-message="required">This is required.</div>
              </div> -->
            </md-input-container>



		        <md-input-container class="md-block">
		          	<label>Password</label>
		          	<input required type="password" name="password" ng-model="password" ng-required="true">
				 	<ng-md-icon icon="lock" class="login_icon" style="fill:gray" size="20"></ng-md-icon>
		          	<!-- <div ng-messages="password.$error">
		            	<div ng-message="required">This is required.</div>
		          	</div> -->
		        </md-input-container>	
		        
                <div class="md-block"> 
                 	<md-button type="submit" class="md-primary getloginbtn" aria-label="signup" >Register</md-button>
                </div>                 
            </div>
            <!-- <div class="result">{{result}}</div>  -->

            <div class="result {{registerResult.class}}" ng-if="registerResult.status==2">    
                <ul>
                  <li ng-repeat="(key,value) in registerResult.errors">
                  {{value.message}}
                  </li>
                </ul>
            </div> 
            <!-- <div class="result {{registerResult.class}}" ng-if="registerResult.status==1"> 
                {{registerResult.message}}
            </div>  -->

            

        </div>
       	<div class="leftlogbg pull-left" style="background:url(assets/images/login_bg.jpg) top center no-repeat; background-size:cover; ">
        	<div class="hellotxt">Hotel JOT</div>
            <div class="hellosubtxt">LoLorem ipsum dolor sit amet, consectetur adipiscing elit. </div>
            <div class="hellobottxt">
            	<p>Login into dashboard</p>
            	<md-button class="md-primary getsartbtn" ng-click="openLoginForm()" aria-label="signup" >Login</md-button>
            </div>
        </div>
      </div>
       </form>
    </md-dialog-content> 
</md-dialog>
