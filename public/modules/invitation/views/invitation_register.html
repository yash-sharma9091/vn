<md-dialog class="login_dialog" aria-label="invitation" >


    <md-dialog-content>
    <form name="inviteSighupForm" ng-submit="inviteRegisterUser(inviteSighupForm.$valid)" novalidate>
      <div class="md-dialog-content login_content signupform invite_content">
      	<div class=" rightlogin">


          <div class="clearfix">           
            <div class="change_pro positionrel registration_image" ngf-select ="uploadprofileImage($files, $invalidFiles)" ngf-resize="{width: 90, height: 90}" ng-model="profile_image" ngf-max-size="5MB">              
              <img ngf-thumbnail="profileImage[0] || 'assets/images/default_profile.png'"  class="width100" style="max-width:100%">
              <div class="hover_de" ng-hide="profileImage[0]">
                <ng-md-icon icon="photo_camera" style="fill: #fff" size="24"></ng-md-icon> 
                <span class="text-center">
                  Upload your profile photo
                </span>
              </div>
            </div> 
            <br>
          </div>


        	<div class="loginHd register_head">Register<p>It's free and anyone can register.</p></div>
            <div class="form">            

            <md-input-container class="md-block">
              <label>First Name </label>
              <input required name="first_name" ng-model="invite_first_name" ng-required="true">
              <ng-md-icon icon="person" class="login_icon" style="fill:gray" size="20"></ng-md-icon>         
            </md-input-container>

            <md-input-container class="md-block">
              <label>Last Name </label>
              <input  name="last_name" ng-model="invite_last_name" ng-required="true">
              <ng-md-icon icon="person" class="login_icon" style="fill:gray" size="20"></ng-md-icon>         
            </md-input-container>

            <md-input-container class="md-block">
              <label>Contact Number </label>
              <input ng-disabled = 'true' name="invite_contact_number" ng-model="invite_contact_number" ng-required="true">
              <ng-md-icon icon="phone" class="login_icon" style="fill:gray" size="20"></ng-md-icon>         
            </md-input-container>

            <md-input-container class="md-block">
              <label>Email Address</label>
              <input ng-disabled = 'true' name="invite_email" ng-model="invite_email" ng-required="true">
              <ng-md-icon icon="email" class="login_icon" style="fill:gray" size="20"></ng-md-icon>              
            </md-input-container>



		        <md-input-container class="md-block">
		          	<label>Password</label>
		          	<input required type="password" name="password" ng-model="invite_password" ng-required="true">
				 	<ng-md-icon icon="lock" class="login_icon" style="fill:gray" size="20"></ng-md-icon>
		          	
		        </md-input-container>			        
                <div class="md-block"> 
                 	<md-button type="submit" class="md-primary getloginbtn" aria-label="signup" >Register</md-button>
                </div>                 
            </div>
         

            <div class="result {{registerResult.class}}" ng-if="registerResult.status==2">    
                <ul>
                  <li ng-repeat="(key,value) in registerResult.errors">
                  {{value.message}}
                  </li>
                </ul>
            </div> 
        </div>
        
       	<!-- <div class="leftlogbg pull-left" style="background:url(assets/images/login_bg.jpg) top center no-repeat; background-size:cover; ">
        	<div class="hellotxt">Hotel JOT</div>
            <div class="hellosubtxt">LoLorem ipsum dolor sit amet, consectetur adipiscing elit. </div>
            <div class="hellobottxt">
            	<p>Login into dashboard</p>
            	<md-button class="md-primary getsartbtn" ng-click="openLoginForm()" aria-label="signup" >Login</md-button>
            </div>
        </div> -->

      </div>
       </form>
    </md-dialog-content> 
</md-dialog>
