<div class="dash-main-con">
<section class="dashrightsection aligninput" ng-class="{'leftopen':$root.leftopen}">
	
	<div class="dash_hd_txt mar-bot10 clearfix">	
		<div class="dash_hd mar-bot0 rightfilter_left">Lost & Found</div>
		<div class="rightfilter_right">
				<div class="chane_pass_btn_right">
					<md-button  slide-toggle="#lst-fnd" ng-class="{activebtn:invForm}" ng-click="invForm = !invForm; blank();" class="md-primary addyellobtn yellowbtn widthauto custom-transition">					
					{{(invForm)?"Close":"Add LOST & Found"}}
				</md-button>
				</div>
		    </div>	
		    <div class="clearfix"></div>
	</div>



	<div class="dash_pro_inform slideable lost_panel" id="lst-fnd">
		
		<div class="dash_pro_inform_inner boxunoversal">
		<form name="addfoundItemform" ng-submit="addfoundItem(addfoundItemform.$valid)" novalidate>
			<div class="row">

				<div class="col-sm-12">
				
					<md-input-container  class="md-block">
	         			<input  ng-model="title" placeholder="Title"  ng-required="true">
	     			</md-input-container>
				</div>
				<div class="col-sm-4">
					<md-input-container  class="md-block">
				            <input  ng-model="place" placeholder="Place of Items Lost/Found">
				    </md-input-container>
				</div>
				<div class="col-sm-4">
					<md-input-container md-no-float  class="md-block">
		              <md-select ng-model="category" placeholder="Select Category">
		                <md-option value="electronic">
		                  Electronic
		                </md-option>		                
		              </md-select>
		          </md-input-container>
				</div>
				<div class="col-sm-4">
					<div class="recurring_task_fil_big positionrel" >
              <md-datepicker md-open-on-focus md-hide-icons="triangle"  ng-model="date" md-placeholder="Date"></md-datepicker>
          </div>
				</div>
				<div class="clearfix"></div>
				<div class="col-sm-4">
					<md-input-container  class="md-block">
             			<input type = "number" ng-model="no_of_items" placeholder="Number of item found">
         			</md-input-container>
				</div>
				<div class="col-sm-4">
					<md-input-container md-no-float class="md-block">
		             		<md-select ng-model="status" placeholder="Status">
		                       <md-option value="processing" selected>
		                          Processing
		                       </md-option>
		                       <md-option  value="completed">
		                          Completed
		                       </md-option>
		                    </md-select>
		          </md-input-container>
				</div>
				<div class="col-sm-4">
					<md-input-container  class="md-block">
				        <input  type = "tel" ng-model="contact" placeholder="Contact Number"  ng-required="true">
				  </md-input-container>
				</div>

				<div class="col-sm-12">
					 <md-chips ng-model="ctrl.itemTagModel" name="itemTag" readonly="ctrl.readonly"
                    md-removable="ctrl.removable" placeholder="#Item tag" class="tag_name">
                    <md-chip-template>
                       <span class="entered_tags">{{$chip}}</span>
                    </md-chip-template>
                 </md-chips>
				</div>
				
				<div class="clearfix"></div>
				<br>
				<div class="col-sm-12" ng-include="'/modules/jot/views/jot_desc.html'">
				</div>
				<div class="clearfix"></div>
				<div class="col-sm-12" ng-include="'/modules/jot/views/attachment_list.html'">
				</div>
				<div class="clearfix"></div>
			</div>

			<br>
				 
			<div class="clearfix">
				<div class="chane_pass_btn">
					<md-button type="submit" class="md-primary addyellobtn yellowbtn">submit</md-button>  
				</div>				
			</div>
		</div>
	</div>

	<div class="top_tab_panel clearfix" style="margin-bottom: 10px;">		



		<div class="all_option">
			<ul class="all_option_list">
				<li ng-repeat="board in $root.jotTypes" ng-if="(boards | filter:board.id).length">
					<a href="{{(board.id == 'lost_found')?'/dashboard/lost-found':(board.id == 'vending_machine')?'/dashboard/inventory' :(board.id == 'meeting_room')?'/dashboard/meeting-rooms':'/dashboard/hotelboard/'+board.id}}">
						<span class="txtdrop">{{board.label}}</span>
						<div class="icon_circle messange_color" style="background:{{board.bgcolor}}">
							<img src="{{board.data}}" ng-if="board.icontype == 'image'">
						</div>
					</a>
				</li>				
			</ul>
		</div>
		<br>
	</div>


	<div class="clearfix depart_midle">
		<div class="lost_iemslist">
		 	<ul class="lost_iemslist_det">
		 		<li ng-repeat="item in LstFndList" ng-hide="hidelist">


		 			<div class="lost_image_top">

			 			<div class="lost_image positionrel">
			 				<img src="{{ ((item.image | filter:{type:('image/jpeg' || 'image/png')})[0])? '/images/hotel/'+item.hotel_id+'/lost_found/'+ (item.image | filter:{type:('image/jpeg' || 'image/png')})[0].filename:'/assets/images/found_default.jpg' }}" class="width100">

			 				<span class="highttag {{item.status}} capitalize" ng-if="item.status">{{item.status}}</span>

			 				<span class="found_icon_btn">
			                  	<ng-md-icon class="cursor edit_icon tablebluetag" icon="mode_edit" class="cursor"  size="20" ng-click="openEditLostFound(item);"  title="Edit">
						 		</ng-md-icon>

			                  	<ng-md-icon class="cursor closr_icon tableredtag" icon="close" class="cursor"  size="22" title="Delete" confirmed-click="removeList(item._id,$index)" ng-confirm-title="Delete Item" ng-confirm-delete="Are you sure you want to remove this item.">
			                  	</ng-md-icon>
		                  	</span>
			 			</div>
		 			</div>
		 			<div class="lost_image_midle">
		 				<div class="lost_hd">{{item.title}}</div>
		 				<ul>
		 					<li><span>Date</span> {{item.date  | date: 'MMM d, y'}}</li>
		 					<li><span>Place</span> {{item.place}}</li>
		 					<li><span>Contact</span>  {{item.contact}}</li>
		 				</ul>
		 			</div>
		 		</li>
		 		
		 	</ul>
		 	 <div ng-show="!LstFndList.length" class="itemnotfound">
                No Item found in this hotel.                
             </div>
	 	</div>
	</div> 
	
</section>
</div>
