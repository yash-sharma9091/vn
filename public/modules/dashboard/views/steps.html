<div class="dash-main-con hotelsteps" ng-controller="step1Controller">
	<!--middle panel -->
	<section class="dashrightsection" ng-class="{'leftopen':leftopen}" ng-style="{'padding-left': isAuth.headerType =='hotel_header'?'20px':'','margin-left': isAuth.headerType =='hotel_header'?'0':'' }">
		<div class="dash_hd_txt" layout="row" layout-align="space-between center">
			<div class="dash_hd">Set Up Your New Hotel</div>
		</div>
		<div class="dash_pro_inform dash_step boxunoversal">

			<div class="dash_step_panel">
				<ul class="clearfix">
<!-- {{$root.hotelStatus.jot_types | filter:quick:true }}<br> -->
<!-- {{($root.hotelStatus.jot_types | filter:'meeting_room')[0]}} -->

<!-- {{ (getFeatureList | filter:{step :'rooms'})[0] }} -->

<!-- {{(($root.hotelStatus.jot_types)[0])
?(($root.hotelStatus.jot_types | filter:value.id)[0] == value.id):(value.default)?true:false}} -->

					<li ng-class="{currentStep:$index+1 == ActiveStep,active:$index+1 < ActiveStep}" ng-repeat="steps in hotelStepList"  ng-if="(steps.id != 'default')?(($root.hotelStatus.jot_types | filter:'meeting_room')[0])?true:false:true">

						<div class="">
						<!-- {{steps.id}} -->

						
							<div class="step_number">
								<label>{{$index+1}}</label>
								<ng-md-icon icon="done" ></ng-md-icon> 
							</div>
							<span class="label">{{steps.label}}</span>
						</div>
					</li>
					
				</ul>
			</div>
			<div class="dash_step_inner slide-animate-container">
				<div class="stephd">
					<h4>Step {{ActiveStep}} : {{hotelStepList[ActiveStep-1].label}} <small><i>({{hotelStepList[ActiveStep-1].description}})</i></small></h4>

				</div>
				<!-- <ng-include class="slide-animate" src="stepsTemplate"></ng-include> -->

				<div class="slide-animate" ng-include="stepsTemplate"></div>

			</div>
		</div>
	</section>
</div>
