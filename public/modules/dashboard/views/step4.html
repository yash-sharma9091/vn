<div ng-controller="step4Controller as stepsCtrl">	
<form name="step4Form" ng-submit="step4FormSubmit(step1Form.$valid)" novalidate ng-show="!forget">			
	<div class="step_emp_tab">
	
		<md-content>
		    <md-tabs md-dynamic-height md-border-bottom>
		      <md-tab label="{{department.department_name}}" ng-repeat="department in selectedDepartment">
		        <md-content class="md-padding">
		         
		        	<div class="step_emp_tab_content_inner">
					<table class="step_emp_tab_table" cellpadding="0" cellspacing="0" border="0">
						<thead>
							<tr>  
								<th width="5%">#</th>
								<th width="20%">First Name</th>
								<th width="20%">Last Name</th>
								<th width="30%">Email Address</th>
								<th width="20%">Contact Number</th>
								<th width="5%">&nbsp;</th>
							</tr>
						</thead>
						
						<tbody>
							<tr ng-repeat="defaultInput in getIteration[department._id] track by $index" id="{{department._id+$index}}">

								<td>{{$index+1}}</td>
								<td>
								<md-input-container md-no-float class="md-block">
									<input  ng-model="stepsCtrl[department._id+$index]['first_name']" placeholder="First Name" autocomplete="off">
								</md-input-container>
								</td>

								<td>
								<md-input-container md-no-float class="md-block">
									<input  ng-model="stepsCtrl[department._id+$index]['last_name']" placeholder="Last Name"  autocomplete="off">
								</md-input-container>
								</td>


								<td>
								<md-input-container md-no-float class="md-block">
									 <input  ng-model="stepsCtrl[department._id+$index]['email']" type="email" placeholder="Email Address"  autocomplete="off">
								</md-input-container>
								</td>
								<td>
										<md-input-container md-no-float class="md-block">
									        <input  ng-model="stepsCtrl[department._id+$index]['contact_number']" placeholder="Contact Number"  autocomplete="off">
									    </md-input-container>

									    <input  ng-model="stepsCtrl[department._id+$index]['department']" ng-init ="stepsCtrl[department._id+$index]['department'] = department.abbreviation" type="hidden"  placeholder="Contact Number"  autocomplete="off">
																	
								</td>
								<td style="text-align: right;cursor: pointer;">										
									<ng-md-icon ng-if="$index == getIteration[department._id].length-1 && $index !=0" icon="delete_forever" style="fill:red" size="20"  ng-click="deleteEmpRow(department._id,$index);"></ng-md-icon>
								</td>
							</tr>					
						</tbody>
					</table>

					<!-- <a href="javaScript:void(0)" class="emp_add_more_field" ng-click="defaultBlankField = defaultBlankField+1">+ Add More Employee</a> -->

					<a href="javaScript:void(0)" class="emp_add_more_field" ng-click="addmore(department._id);">+ Add More Employee</a>
				</div>

		        </md-content>
		      </md-tab>
		      
		    </md-tabs>
		  </md-content>
	</div>
	<div class="clearfix mar-top20">

		<div class="result {{empResult.class}}" ng-if="empResult.status == 1">
	            {{empResult.message}}
	    </div>

	    <div class="result {{empResult.class}}" ng-if="empResult.status== 2">    
                <ul>
                  <li ng-repeat="(key,value) in empResult.errors">
                  {{value.message}}
                  </li>
                </ul>
        </div>
        <br>
		<div class="chane_pass_btn">
			<md-button ng-click="navigateBack()" class="md-primary addyellobtn graybtn" >PREVIOUS</md-button>
		</div>	
		<div class="chane_pass_btn">
			<md-button  type="submit" class="md-primary addyellobtn yellowbtn">Finish</md-button> 
		</div>
	</div>
</form>	
</div>
