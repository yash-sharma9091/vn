<div ng-controller="step4Controller as stepsCtrl">	
<form name="step4Form" ng-submit="step4FormSubmit(step4Form.$valid)" novalidate ng-show="!forget">		
	<div class="deprtment_list">	
	<ul class="clearfix">
			<li ng-repeat="emp in addedEmployee track by $index" style="margin-top: 0;    margin-bottom: 10px;">
				<div class="yellowlay clearfix">
					<div class="pull-left capitalize FULLMANE"> 
						{{emp.first_name}} {{emp.last_name}}
					</div>					
					<div class="pull-right right_check_lay">
						<md-checkbox ng-model="stepsCtrl.selected_emp[$index]"  aria-label="Checkbox 1" ng-true-value="{{emp}}" ng-false-value="false" ng-checked="true" aria>
		       			</md-checkbox>
						<!-- <ng-md-icon icon="mode_edit" style="fill:#59c1f6" size="20"></ng-md-icon>  -->
					</div>

					<div class="clearfix"></div>
					<ul class="emp_info_field emp_info_field_new clearfix">
						<li ng-if="emp.email"><span>Email Address:</span> {{emp.email}} </li>
						<li ng-if="emp.contact_number"><span>Contact Number:</span> {{emp.contact_number}} </li>
					</ul>
					<div class="emp_info_field_new">
						<label ng-repeat="dept in emp.department" class="emp_dept_field">
						{{dept.department_name}}
						</label>
					</div>

				</div>
			</li>
		</ul>
		</div>



	<div class="step_emp_tab">
	<div class="step_emp_tab_content_inner">
	<br>
		<table class="step_emp_tab_table" cellpadding="0" cellspacing="0" border="0">
			<thead>
				<tr>  								
					<th width="20%">First Name</th>
					<th width="20%">Last Name</th>
					<th width="20%">Email Address</th>
					<th width="20%">Contact Number</th>
					<th width="20%">Departments</th>
				</tr>
			</thead>
			
			<tbody>
				<tr ng-init="newfield">
					<td>
					<md-input-container md-no-float class="md-block">
						<input  ng-model="newfield.newfield_first_name" placeholder="First Name" autocomplete="off">
					</md-input-container>

					</td>

					<td>
					<md-input-container md-no-float class="md-block">
						<input  ng-model="newfield.newfield_last_name" placeholder="Last Name"  autocomplete="off">
					</md-input-container>

					
					</td>


					<td>
					<md-input-container md-no-float class="md-block">
						 <input  ng-model="newfield.newfield_email" type="email" placeholder="Email Address"  autocomplete="off">
					</md-input-container>
					</td>
					<td>
						<md-input-container md-no-float class="md-block">
					        <input  ng-model="newfield.newfield_contact_number" type="tel" placeholder="Contact Number"  autocomplete="off">
					    </md-input-container>	
					</td>

					<td>
					<md-input-container md-no-float class="md-block">					
						<md-select ng-model="newfield.newDepartment"
				                   md-on-close="clearSearchTerm()"
				                   data-md-container-class="selectdemoSelectHeader"
				                   multiple aria-label="newfield.newDepartment[dept.abbreviation]" placeholder="Select department">					          
				          <md-optgroup label="deptartments">
				            <md-option ng-value="dept" ng-repeat="dept in selectedDepartment">{{dept.department_name}}</md-option>
				          </md-optgroup>
				        </md-select>
					     </md-input-container>
						<!-- 	
						</label> -->				
						
					</td>

				</tr>					
			</tbody>
		</table>		
		

		<div class="chane_pass_btn">			
			<a class="md-primary addyellobtn yellowbtn md-button md-ink-ripple" ng-click="addNewEmp()">Add</a> 
		</div>
	</div>			
		
	</div>
	<div class="clearfix mar-top20" style="text-align: right;">

		<div class="chane_pass_btn">
			<md-button ng-click="navigateBack()" class="md-primary addyellobtn graybtn" >PREVIOUS</md-button>
		</div>	
		<div class="chane_pass_btn">
			<md-button  type="submit" class="md-primary addyellobtn yellowbtn">
			{{($root.nextStep)?"Next":"Finish"}}</md-button> 
		</div>
	</div>
</form>	
</div>
