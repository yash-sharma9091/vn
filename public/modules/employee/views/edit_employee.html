<md-dialog class="newhotel_dialog">
<md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Employee</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="close" closepopup ng-click="closePopUpByDirective();">
          <ng-md-icon icon="close" style="fill:#a5a7a7" size="24"></ng-md-icon>
        </md-button>
      </div>
</md-toolbar>

<div class="dash_pro_inform">
	<form name="editEmployeeform" ng-submit="editEmployee(editEmployeeform.$valid)" novalidate>	
		<div class="dash_pro_inform_inner boxunoversal">
			<div class="row aligninput">
				<div class="col-sm-4">
					<md-input-container  class="md-block">
				            <input  ng-model="first_name" placeholder="First Name" ng-required="true">
				             
				    </md-input-container>
				</div>
				<div class="col-sm-4">
					<md-input-container  class="md-block">
				            <input  ng-model="last_name" placeholder="Last Name" ng-required="true">	            
				    </md-input-container>
				</div>
				<div class="col-sm-4">
					<md-input-container  class="md-block">
				            <input  ng-model="contact_number" placeholder="Contact Number" ng-required="true">
				    </md-input-container>
				</div>

				<div class="col-sm-4">
					<md-input-container  class="md-block">
				            <input  ng-model="email" placeholder="Email">
				    </md-input-container>
				</div>

				<div class="col-sm-4">
					

                    <md-input-container  md-no-float class="md-block">					
						<md-select md-no-float ng-model="departments"
				                   md-on-close="clearSearchTerm()"
				                   data-md-container-class="selectdemoSelectHeader"
				                   multiple aria-label="department" placeholder="Select Department">					          
				          <md-optgroup label="Deptartments">
				            <md-option ng-repeat="dept in departmentList" value="{{dept.abbreviation}}">
                            {{dept.department_name}}
                          </md-option>
				          </md-optgroup>
				        </md-select>
					</md-input-container>
				</div>
				
				<div class="col-sm-4">
					<md-input-container md-no-float  class="md-block">					
						<md-select md-no-float ng-model="position"
				                   md-on-close="clearSearchTerm()"
				                   data-md-container-class="selectdemoSelectHeader"
				                   multiple aria-label="position" placeholder="Select Position">					          
				          <md-optgroup label="Position">
				            <md-option  ng-repeat="pos in $root.potisionList" value="{{pos.position}}">
	                            		{{pos.position}}
			                          </md-option> 
				          </md-optgroup>
				        </md-select>
					</md-input-container>
				</div>
				<div class="clearfix"></div>
				<div class="col-sm-4">
					<md-input-container md-no-float  class="md-block">
						 <md-select md-no-float ng-model="status" placeholder="Select Status" style="padding:0">
                          <md-option value="active">
                            Active
                          </md-option> 
                          <md-option value="inactive">
                            Inactive
                          </md-option>                       
                        </md-select>
					</md-input-container>	
				</div>

				<div class="col-sm-8">
					<md-input-container  class="md-block">
						 <input  ng-model="address" placeholder="Address">
					</md-input-container>	
				</div>
			</div>
			
			
			<div class="clearfix ">
				<div class="Selectdep_txt">Upload Images</div>
				<div class="change_pro positionrel">
					
					<img ngf-thumbnail="profile[0] || '{{image}}'"  class="width100" style="height:100%">
					<div class="hover_de">
						<ng-md-icon icon="photo_camera" style="fill: #fff" size="24"></ng-md-icon> 
						<span class="text-center">
							Change your profile photo
						</span>
					</div>
					<input type="file" ngf-select ="uploadprofileImage($files, $invalidFiles)" ngf-resize="{width: 90, height: 90}" ng-model="profile_image" ngf-max-size="5MB" class="uplosd_img_ab" name="">
				</div>				
				<span class="progress" ng-show="profileProgress >= 0">
				     <div style="background: green;text-align: center;color: #fff; width:{{profileProgress}}%" ng-bind="profileProgress + '%'"></div>
				</span> 
				<br>
			</div>

			

			<div class="clearfix">
				<div class="chane_pass_btn">
					<md-button   type="submit" class="md-primary addyellobtn yellowbtn">submit</md-button>  
				</div>
					
			</div>
		</div>
		</form>
	</div>

</md-dialog>
