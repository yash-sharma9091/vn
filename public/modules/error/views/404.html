<!DOCTYPE html>
<html lang="en" ng-app="hoteljotApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>HotelJot</title>

    <link rel="stylesheet" href="/css/vendor-theme-css.css">
     <link rel="stylesheet" href="/css/main-style.css">
    <base href="/">

      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
      <body style="height: auto;">
        <div class="dash_home_header clearfix" style="background: #444;">
	<duv class="dash_home_header_logo pull-left">
		<a href="/dashboard"><img src="assets/images/dash-logo.png"></a>
	</duv>
	<duv class="dash_home_header_menu pull-right">
		<ul class="dash_home_header_menu_list">
			<li class="noti_icon positionrel">
				<ng-md-icon icon="notifications" style="fill: white" size="30"></ng-md-icon>
				<small class="notification-badge">5</small>
			</li>
			<li class="usermenu">
				<md-menu md-position-mode="target-right target" md-offset="0 80">
		          <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
		          	<i class="user_dp_header"><img src="assets/images/user_dp_header.png"></i>
		          	<ng-md-icon icon="keyboard_arrow_down" style="fill: white" size="25"></ng-md-icon>
		          </md-button>
		          <md-menu-content width="3" >
		            <md-menu-item ng-repeat="item in [1]">
		              <md-button ng-click="clearToken(); announceClick($index)">
		                  <div layout="row">
		                    <p>Logout</p>
		                    <md-icon md-menu-align-target  style="margin: auto 3px auto 0;"></md-icon>
		                  </div>
		              </md-button>
		            </md-menu-item>
		          </md-menu-content>
		        </md-menu>
			</li>
		</ul>
	</duv>
</div>
<!--End header -->

        <div class="error_404">
				<img src="assets/images/404-Error.png">
		</div>

        
        <footer  ng-include="'/modules/partials/footer.html'"> </footer>       
        
        <script src="/js/vendor.js"></script> 
        <script src="/js/main.js"></script>      
     </body>
</html>
